<table  class="table text-center ">
  <thead>
    <tr>
      <th>Imagen</th>
      <th>Nombre</th>
      <th>Categoria</th>
      <th>Marca</th>
      <th>Precio</th>
      <th>Color</th>
      <th>Stock</th>
      <th>Compra</th>



    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let product of products" [ngClass]="{'clearance': product.clearance}">
      <td><img width="100" [src]="product.img" [alt]="product.name" class="img-thumbnail " ></td>
      <td>{{product.name}}</td>
      <td>{{product.category}}</td>
      <td>{{product.brand}}</td>
      <td>{{product.price  | currency }}</td>
      <td>{{product.color}}</td>
      <td ><span *ngIf="product.stock==0" class="badge badge-danger">SIN STOCK</span></td>


      <td>
        <app-input-integer [(quantity)] = "product.quantity" [max]="product.stock" *ngIf="product.stock" (maxReached)="maxReached($event)"></app-input-integer>

      </td>
      <td><button class="bn632-hover bn20" (click)="addToCart(product)">Comprar</button></td>






    </tr>
  </tbody>
</table>
